<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Підтвердження видалення</title>
</head>
<body>
    <h1>Ви дійсно хочете видалити гравця {{ player.FirstName }} {{ player.SecondName }}?</h1>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button" style="background-color: red;">Так, видалити</button>
        <a href="{% url 'edit_player' player.id %}" class="button">Ні, повернутися</a>
    </form>
</body>
</html>
